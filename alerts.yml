groups:
  - name: service_alerts
    interval: 30s
    rules:
      # Service Down Alert
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute."

      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected in {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }} for service {{ $labels.job }}"

      # High Response Time Alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time in {{ $labels.job }}"
          description: "95th percentile response time is {{ $value }}s for service {{ $labels.job }}"

      # Service Unavailable Alert
      - alert: ServiceUnavailable
        expr: up{job=~"back-.*|b-.*"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Backend service {{ $labels.job }} is unavailable"
          description: "Service {{ $labels.job }} on port {{ $labels.instance }} has been unavailable for more than 2 minutes."

      # Health Check Failed
      - alert: HealthCheckFailed
        expr: up{job="service-health-checks"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Health check failed for {{ $labels.instance }}"
          description: "Health check endpoint is not responding for service on {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (jvm_memory_used_bytes / jvm_memory_max_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage in {{ $labels.job }}"
          description: "Memory usage is {{ $value | humanizePercentage }} for service {{ $labels.job }}"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: process_cpu_usage > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage in {{ $labels.job }}"
          description: "CPU usage is {{ $value | humanizePercentage }} for service {{ $labels.job }}"

